{% extends "base.html" %}

{% load materializecss %}

{% block page_title %}Create a Comment{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <h2 class="center">Create a Comment</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col s12">
                            {{ new_comment|materializecss }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button type="submit" class="btn deep-purple darken-1">Add Comment</button>
                            <a href="javascript:history.back()"
                                class="btn waves-effect waves-light red darken-4">Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
