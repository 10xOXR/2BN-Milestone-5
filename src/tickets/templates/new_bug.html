{% extends "base.html" %}

{% load materializecss %}

{% block page_title %}Raise a Ticket{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <h2 class="center">Bug Report</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col s12">
                            {{ bug_form|materializecss }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button type="submit" class="btn deep-purple darken-1">Submit Bug</button>
                            <a href="{% url 'all_tickets' %}" class="btn red darken-4">Cancel</a>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
